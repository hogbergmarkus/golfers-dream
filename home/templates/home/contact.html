{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<!-- Content of contact page -->
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2>Have any questions for us?</h2>
            <h3>This is the place to ask them, send us a message!</h3>

            <form id="contactForm" method="POST">
                {{ contact_form | crispy }}
                {% csrf_token %}
                <button id="contact-submit-button" type="submit" class="btn btn-primary">Send message</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
