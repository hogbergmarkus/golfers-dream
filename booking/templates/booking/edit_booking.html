{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2>Edit Booking</h2>
            <form method="POST">
                {% csrf_token %}
                {{ booking_form | crispy }}
                <a href="{% url 'user_profiles' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Booking</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
