{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2>Welcome to Golfers Dream</h2>
            <h3>Make your reservation here</h3>

            <form id="bookingForm" method="POST">
                {{ booking_form | crispy }}
                {% csrf_token %}
                <button id="booking-submit-button" type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
